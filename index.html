<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddle Prenotation</title>
    <link rel="stylesheet" href="./style.css" type="text/css"/>
</head>
<body>
   <div id="root">
    <div id="intestazione">
        <h2>Prenota la tua partita a padel!</h2>
    </div>
    <div id="content-form">
        
        <form action="#" method="get">
            <label>Codice Socio: </label>
            <input class="inputText" type="text">
            <label>Numero campo</label>
            <select class="inputText">
                <option name="idCampo" value="1">1</option>
                <option name="idCampo" value="2">2</option>
                <option name="idCampo" value="3">3</option>
            </select>
            <label>Orario prenotazione</label>
            <input class="inputText" type="datetime-local">
            <input class="send" type="submit" value="Prenota ora">
        </form>
        </div>
   </div>
</body>
</html>
